<html>
<head>
<style>
img{
height:400px;
width:900px;
padding:25px;

}
</style>
</head>
<body onload="demo()">
<center>
<img src="images/building2.jpg" id="img1"></center>
<script>
var arr=["building5.jpg","building3.jpg","building4.jpg","building6.jpg"]

function demo(){
var im=document.querySelector("img")
im.src="images/"+arr[i]

if(i==4)
i=0
}
window.setInterval(demo,1000)
</script>
</body>
