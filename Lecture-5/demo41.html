<html>
<head></head>
<body>
<button onclick="demo()">CLICK ME</button>
<p></p>
<script>
function demo(){
var p=document.querySelector("p")
var arr=["HTML","CSS","JS","JQUERY","REACT JS","VUE JS"]

for(var a of arr){
r=r+"<option>"+a+"</option>"
}
r=r+"</select>"
p.innerHTML=r
}
</script>
