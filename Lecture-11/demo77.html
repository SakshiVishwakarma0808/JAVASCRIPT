<html>
<head>
<style>
body{
background:white;
}
#outer{
min-height:400px;
width:450px;
margin:100px auto;
border:2px solid black;
padding:25px;
}
p{
font-size:25px;
}
#m{
background:white;
height:60px;
text-align:center;
line-height:60px;
border:2px solid black;
border-radius:5px;
}
.b{
height:50px;
width:50px;
line-height:50px;
text-align:center;
color:red;
float:left;
margin:10px;
background:grey;
font-size:30px;
border-radius:5px;
}
</style>
</head>
<body>
<div id="outer">
<h1 style="text-align:center">Guessing Number Game</h1>
<p id="s">SCORE :</p>
<p id="m">MESSAGE</p>
<p id="gn">GENERATED NUMBER :</p>
<div class="b" onclick="demo(this)">1</div>
<div class="b" onclick="demo(this)">2</div>
<div class="b" onclick="demo(this)">3</div>
<div class="b" onclick="demo(this)">4</div>
<div class="b" onclick="demo(this)">5</div>
<div class="b" onclick="demo(this)">6</div>
</div>
<script>
var t=0;
var w=0;
function demo(obj){
t++
var gn=Math.floor(Math.random()*6)+1
var a=document.querySelector("#gn")
var msg=document.querySelector("#m")
var s=document.querySelector("#s")
a.innerText="Generated Number is : "+gn
if(obj.innerText==gn){
w++;
msg.innerText="YOU WON THE MATCH!.."
msg.style.color="green";
}
else{
msg.innerText="YOU LOOSE THE MATCH!.."
msg.style.color="red";
}
s.innerText="Score "+w+"/"+t
}
</script>
</body>
</html>
