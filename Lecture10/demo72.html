<html>
<head></head>
<body>
<p>SAKSHI</p>
<script>
var str="0123456789ABCDEF"
var color="#"
for(var i=0;i<=5;i++){
var rindex=Math.floor(Math.random()*16)//0-15
color=color+str.charAt(rindex)
//alert("Random Index is : "+rindex)
//alert("Random char is : "+str.charAt(rindex))
//alert("Random Index is : "+color)
}
//alert(color)
var p=document.querySelector("p")
p.style.background=color
p.innerHTML="<h1>"+color+"</h1>"
</script>
</body>
</html>
