<p id="p"></p>
<script>
function demo(x){

var delhiCity=["Mahipalpur","Bankner","Mandoli","Dayalpur"]

if(v=="up"){
var res="<select>"
upCity.forEach(function(d){
res=res+"<option>"+d+"</option>"
})
res=res+"</option>"
p.innerHTML=res
}
if(v=="mp"){
var res="<select>"
mpCity.forEach(function(d){
res=res+"<option>"+d+"</option>"
})
res=res+"</option>"
p.innerHTML=res
}
if(v=="up"){
var res="<select>"
delhiCity.forEach(function(d){
res=res+"<option>"+d+"</option>"
})
res=res+"</option>"
p.innerHTML=res
}
}
